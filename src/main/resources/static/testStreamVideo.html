<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        video {
            margin-top: 25px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="container-box">
    <h2>ðŸŽ¬ Stream Your Video</h2>
    <input type="number" id="videoIdInput" placeholder="Enter Attachment ID" />
    <button onclick="loadVideo()">â–¶ Load & Play</button>

    <video id="videoPlayer" height="440" controls>
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function loadVideo() {
        const videoId = document.getElementById("videoIdInput").value;
        const video = document.getElementById("videoPlayer");
        if (!videoId) {
            alert("Please enter a valid Attachment ID!");
            return;
        }
        /*video.src = `http://localhost:8082/api/student/content-video/${videoId}/stream`;*/
        video.src = `https://dev.anvarovich.uz/api/student/content-video/${videoId}/stream`;
        video.load();
        video.play();
    }
</script>
</body>
</html>
